{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="container-fluid mt-2">

        <!-- Login Button -->
        <button class="btn btn-md btn-success" data-toggle="modal" data-target="#log-in">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>

        <!-- Register Button -->
        <button class="btn btn-md btn-danger" data-toggle="modal" data-target="#register">
            <i class="fas fa-user-plus"></i> Register
        </button>

        <!-- Login Modal -->
        <div class="modal" id="log-in">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-success">
                        <h2 class="text-white">LogIn Here</h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="login-email"><i class="fas fa-envelope"></i> Email/Username:</label>
                                <input type="email" id="login-email" name="login-email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password"><i class="fas fa-lock"></i> Password:</label>
                                <input type="password" id="login-password" name="login-password" class="form-control"
                                    required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-md btn-outline-success">
                                    <i class="fas fa-sign-in-alt"></i> Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register Modal -->
        <div class="modal" id="register">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-success">
                        <h2 class="text-white">Register Here</h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="register-username"><i class="fas fa-user"></i> Username:</label>
                                <input type="text" id="register-username" name="register-username" class="form-control"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="register-email"><i class="fas fa-envelope"></i> Email:</label>
                                <input type="email" id="register-email" name="register-email" class="form-control"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="register-password"><i class="fas fa-lock"></i> Password:</label>
                                <input type="password" id="register-password" name="register-password"
                                    class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="register-confirm-password"><i class="fas fa-lock"></i> Confirm
                                    Password:</label>
                                <input type="password" id="register-confirm-password" name="register-confirm-password"
                                    class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="register-phone"><i class="fas fa-phone"></i> Phone Number:</label>
                                <input type="number" id="register-phone" name="register-phone" class="form-control"
                                    required>
                            </div>

                            <div class="form-group">
                                <label>Select Gender:</label>
                                <input type="radio" name="g1">
                                <label>Male</label>
                                <input type="radio" name="g1">
                                <label>Female</label>
                                <input type="radio" name="g1">
                                <label>Others</label>
                            </div>
                            <div class="form-group">
                                <label>Select Country</label>
                                <select>
                                    <option>...Select...</option>
                                    <option>India</option>
                                    <option>Australia</option>
                                    <option>South Africa</option>
                                    <option>Newzeland</option>
                                    <option>SriLanka</option>
                                </select>
                            </div>

                            <div class="from-group">
                                <label>Select City</label>
                                <select>
                                    <option>...select...</option>
                                    <option>Bangalore</option>
                                    <option>Delhi</option>
                                    <option>Hyderabad</option>
                                    <option>Chennai</option>
                                    <option>Mysore</option>
                                </select>

                            </div>
                            <div class="from-group">
                                <label>Language:</label>
                                <input type="Checkbox">
                                <label>Telugu</label>
                                <input type="checkbox">
                                <label>Hindi</label>
                                <input type="checkbox">
                                <label>English</label>
                                <input type="checkbox">
                                <label>Kannada</label>

                            </div>




                            <div class="form-group">
                                <button type="submit" class="btn btn-md btn-outline-success">
                                    <i class="fas fa-user-plus"></i> Register
                                </button>
                                <button type="reset" class="btn btn-md btn-outline-danger">
                                    <i class="fas fa-ban"></i> Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS and other scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
